apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: operacao-pagamento
  name: operacao-pagamento
  annotations:
    traefik.ingress.kubernetes.io/load-balancer-method: drr
spec:
  ingressClassName: traefik-ingress-class
  rules:
    - host: operacao-pagamento.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: operacao-pagamento
                port:
                  number: 80
